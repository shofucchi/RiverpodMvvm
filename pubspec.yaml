name: riverpod_mvvm
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  freezed_annotation: ^2.4.1
  gap: ^3.0.1
  go_router: ^13.2.2
  riverpod_annotation: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.9
  freezed: ^2.4.7
  riverpod_generator: ^2.4.0

flutter_launcher_icons:
  android: true
  image_path_android: "assets/image/qiita-icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/image/qiita-icon.png"
  ios: true
  image_path_ios: "assets/image/qiita-icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/image/
